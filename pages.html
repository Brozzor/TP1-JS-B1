<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="" />
    <title>Quizz en folie</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet" />
    
  </head>
  <body style="background: #111;">
    <div class="container">
      <center>
        <h1><span id="timer" class="badge badge-light">00:30</span></h1>
      </center>
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div id="question" class="card-header">
              Comment ont fais les bébés ?
            </div>
            <div class="card-body">
              <h5 id="questionCompleted" class="card-title">1/20</h5>
              <br />
              <div id="choiceAnswer"></div>
              <br />
              <a href="#" id="nextButton" onclick="next()" class="btn btn-dark">Question suivante</a>
              <a href="#" id="endGameButton" onclick="endGame()" class="btn btn-danger">Terminer la partie</a>
              <a href="./index.html" id="returnHomeButton" hidden class="btn btn-dark btn-block">Revenir à la page d'acceuil</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/ester-eggs.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/js/mdb.min.js"
    ></script>
  </body>
</html>
